<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="toggleDetails()">Display Details</button>
            <p *ngIf="showParagraph">MyParagraph = My secret name is Peter Parker</p>
            <div *ngFor="let item of arrayText; let i = index" 
            [ngClass]="{'white-text': item >= 4}"
                [ngStyle]="{'background-color': i >= 4 ? '#3498db' : 'transparent'}">
                <h3>{{ item }}</h3>
            </div>
        </div>
    </div>
</div>
