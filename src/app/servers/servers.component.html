<div class="row">
    <h3>Server Name:</h3>
    <!-- <label>Input con Property Binding con Single Direccion</label>
    <input type="text" class="form-control" (input)="onUpdateServerName($event)" /> -->

    <label>Input con Property Bi-Direccion no actualiza el single direccional input porque este solo usa una direccion</label>
    <input type="text" 
        class="form-control" 
        [(ngModel)]="serverName"
        />

    <!-- <h4>{{ serverName }}</h4> -->
</div>

<button class="btn btn-primary" 
    [disabled]="!allowNewServer" 
    (click)="onCreateServer()">Add Server
</button>
<h3>{{ allowNewServer }}</h3>
<!-- <h3 [innerText]="allowNewServer"></h3> -->

<!-- <h2>{{ serverCreationStatus }}</h2> -->
<!-- <p *ngIf="serverCreated" >Server was created, server name is {{ serverName }}</p> -->

<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ servers.at(-1) }}</p>
<ng-template #noServer>
    <p>No server was created!!!</p>    
</ng-template>

<app-server *ngFor="let server of servers" ></app-server>
